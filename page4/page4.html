<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify Email - NYU</title>
    <link rel="stylesheet" href="page4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Verify your email.</h1>
            <p class="message">We have sent an email to your inbox.</p>
            <div class="loading-spinner"></div>
            <p class="upload">Upload your resume below.</p>
            <label class="custom-file-upload">
                <input type="file" class="resume-upload" accept="application/pdf" />
                Upload PDF
            </label>
            <p class2 ="upload">Upload your email style below.</p>
            <label class="custom-file-upload2">
                <input type="file" class="text-upload" accept="writingstyle/pdf" />
                Upload PDF
            </label>
        </div>
        <div class="logo">
            <img src="/Pictures/nyu.png" alt="NYU Logo" class="nyu-logo">
        </div>
    </div>
</body>
</html>
