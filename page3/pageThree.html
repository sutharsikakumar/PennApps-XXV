<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fostering Alumni Connections</title>
    <link rel="stylesheet" href="pageThree.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Fostering alumni<br>connections.</h2>
            <form class="signup-form" onsubmit="return false;"> <!-- Prevent form submission -->
                <div class="input-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="email" placeholder="School Email Address">
                <input type="password" placeholder="Password">
                <!-- Pass the event object explicitly to goToThirdPage -->
                <button type="button" onclick="goToThirdPage(event)">SIGN UP</button> <!-- Changed here -->
            </form>
        </div>
        <img src="/Pictures/nyu.png" alt="NYU Logo" class="nyu-logo">
    </div>

    <script>
        function goToThirdPage(event) {
            event.preventDefault(); // Prevent the default form submission
            console.log("Navigating to page 4...");
            window.location.href = '../page4/page4.html'; // Navigate to the third page
        }
    </script>
</body>
</html>
