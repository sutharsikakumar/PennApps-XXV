<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fostering Alumni Connections</title>
    <link rel="stylesheet" href="pageThree.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Fostering alumni<br>connections.</h2>
            <form class="signup-form" onsubmit="formSubmit(event)">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="School Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="linkedin" placeholder="LinkedIn" required>
                <button type="submit">SIGN UP</button>
            </form>
        </div>
        <img src="/Pictures/nyu.png" alt="NYU Logo" class="nyu-logo">
    </div>

    <script>
        function formSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const linkedin = document.getElementById('linkedin').value;

            // Send form data to the server via fetch
            fetch('http://localhost:3003/save-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    firstName,
                    lastName,
                    email,
                    password,
                    linkedin
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                // Redirect to the next page
                window.location.href = '/page4/page4.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
