<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fostering Alumni Connections</title>
    <link rel="stylesheet" href="pageThree.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Fostering alumni<br>connections.</h2>
            <form class="signup-form" onsubmit="submitForm(event)"> <!-- Prevent default form submission -->
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="School Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="linkedin" placeholder="LinkedIn" required>
                <button type="submit" onclick="gotopage4()">SIGN UP</button> <!-- Submits the form via JavaScript -->
            </form>
        </div>
        <img src="/Pictures/nyu.png" alt="NYU Logo" class="nyu-logo">
    </div>

    <script>   
        function formSubmit(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const linkedin = document.getElementById('linkedin').value;

            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('linkedin', linkedin);
            window.location.href = '/page4/page4.html';  // Redirect to the next page
        }
    </script>
    <script src="../db/valueStore.js"></script>
</body>
</html>
